version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    # Carrega todas as variáveis do .env para dentro do container
    env_file:
      - .env

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # O banco precisa das mesmas variáveis para criar o usuário inicial
    env_file:
      - .env
    ports:
      - "5432:5432"

volumes:
  postgres_data: