<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinição de Senha</title>
    <style>
        body { margin: 0; padding: 0; min-width: 100%; width: 100% !important; height: 100% !important;}
        body, table, td, div, p, a { -webkit-font-smoothing: antialiased; text-size-adjust: 100%; -ms-text-size-adjust: 100%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: #334155; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; border-collapse: collapse !important; border-spacing: 0; }
        img { border: 0; line-height: 100%; outline: none; text-decoration: none; -ms-interpolation-mode: bicubic; }
        
        /* Classe utilitária para mobile */
        @media screen and (max-width: 600px) {
            .email-container { width: 100% !important; }
            .content-padding { padding: 20px !important; }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f1f5f9;">

    <table role="presentation" width="100%" border="0" cellpadding="0" cellspacing="0" style="background-color: #f1f5f9; width: 100%;">
        <tr>
            <td align="center" style="padding: 40px 0;">
                
                <table role="presentation" class="email-container" width="600" border="0" cellpadding="0" cellspacing="0" style="width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);">
                    
                    <tr>
                        <td align="center" style="padding: 40px 0 20px 0; background-color: #0047AB;">
                            <img src="cid:logo" alt="SIGA Logo" width="120" height="120" style="display: block; width: 120px; height: 120px; max-width: 100%; border: 0; object-fit: cover;">
                        </td>
                    </tr>

                    <tr>
                        <td class="content-padding" style="padding: 0 48px 40px 48px; background-color: #ffffff; text-align: center;">
                            
                            <h1 style="margin: 0 0 16px; font-size: 24px; font-weight: 700; color: #1e293b;">
                                Olá, {{ username }}
                            </h1>
                            
                            <p style="margin: 0 0 24px; font-size: 16px; color: #64748b;">
                                Recebemos um pedido para redefinir sua senha no <strong>SIGA</strong>.
                            </p>
                            
                            <table role="presentation" width="100%" border="0" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td align="center">
                                        <div style="background-color: #f8fafc; border: 2px dashed #cbd5e1; border-radius: 12px; padding: 20px; display: inline-block; margin-bottom: 24px; max-width: 90%;">
                                            
                                            <span style="font-family: 'Courier New', Courier, monospace; font-size: 20px; font-weight: 700; color: #0047AB; letter-spacing: 1px; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                                                {{ code }}
                                            </span>
                                            
                                            <span style="display: block; margin-top: 8px; font-size: 11px; color: #94a3b8; text-transform: uppercase; font-weight: 600;">
                                                Copie o código completo
                                            </span>
                                        </div>
                                    </td>
                                </tr>
                            </table>

                            <p style="margin: 0; font-size: 14px; color: #94a3b8;">
                                Este código expira em 30 minutos.
                            </p>
                        </td>
                    </tr>

                    <tr>
                        <td style="background-color: #ffffff; padding: 0; line-height: 0;">
                            <div style="background-color: #0047AB; height: 40px; border-top-left-radius: 50% 100%; border-top-right-radius: 50% 100%;"></div>
                        </td>
                    </tr>

                    <tr>
                        <td style="background-color: #0047AB; padding: 10px 40px 30px 40px; text-align: center;">
                            <p style="margin: 0; font-size: 14px; color: #ffffff; font-weight: 600;">
                                SIGA Sistemas
                            </p>
                            <p style="margin: 5px 0 0; font-size: 12px; color: #bfdbfe;">
                                Enviado automaticamente. Favor não responder.
                            </p>
                        </td>
                    </tr>

                </table>

                <p style="margin-top: 20px; font-size: 12px; color: #94a3b8;">
                    &copy; 2025 SIGA. Todos os direitos reservados.
                </p>

            </td>
        </tr>
    </table>

</body>
</html>
